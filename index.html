<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Google clone website.Practicing Html,Css and javascript."
    />
    <meta name="author" content="domagoj.bane@gmail.com" />
    <title>Google clone</title>
    <link rel="icon" href="./images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3c29846701.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav>
      <a href="#" class="navlink-gmail">Gmail</a>
      <a href="https://www.google.hr/imghp?hl=hr" class="navlink-slike"
        >Slike</a
      >
      <img class="menu-img" src="./images/menu.PNG" alt="Menu bar" />
      <img
        class="profile-img"
        src="./images/image-icon.jpg"
        alt="Profile picture"
      />
    </nav>

    <main>
      <div class="content-section">
        <img
          src="./images/logo.gif"
          alt="St Patricks day google logo"
          class="logo-animated"
        />
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input
            type="text"
            class="search-input"
            placeholder="Search Google or type a URL"
            value=""
          />
          <i class="fa fa-keyboard"></i>
          <svg
            class="goxjub"
            focusable="false"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="#4285f4"
              d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
            ></path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path
              fill="#fbbc05"
              d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
            ></path>
            <path
              fill="#ea4335"
              d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
            ></path>
          </svg>
        </div>
        <div class="btns">
          <button class="search-btn">Google pretraživanje</button>
          <button class="lucky-btn">Prati me sreća</button>
        </div>
        <div class="help-ukraine">
          <a class="activity" href="https://www.google.org/ukraine-relief/"
            >Podržite humanitarne aktivnosti u Ukrajni</a
          >
        </div>
        <div class="google-language">
          <p class="g-language">
            Google ponuđen na jeziku: <a class="activity" href="#">English</a>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="container upper-footer">
        <p>Hrvatska</p>
      </div>
      <div class="container lower-footer">
        <ul class="lower-left">
          <li class="grid1">
            <a
              href="https://about.google/?utm_source=google-HR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
              >O nama</a
            >
          </li>
          <li class="grid2">
            <a
              href="https://ads.google.com/intl/hr_hr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              >Oglašavanje</a
            >
          </li>
          <li class="grid3">
            <a
              href="https://www.google.hr/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none"
              >Tvrtka</a
            >
          </li>
          <li class="grid4">
            <a href="https://www.google.com/search/howsearchworks/?fg=1"
              >Kako funkcionira Pretraživanje</a
            >
          </li>
        </ul>
        <ul class="lower-right">
          <li>
            <a href="https://policies.google.com/privacy?hl=hr&fg=1"
              >Privatnost</a
            >
          </li>
          <li>
            <a href="https://policies.google.com/terms?hl=hr&fg=1">Uvjeti</a>
          </li>
          <li>
            <a href="#">Postavke</a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
