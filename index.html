<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Google clone website.Practicing Html,Css and javascript."
    />
    <meta name="author" content="domagoj.bane@gmail.com" />
    <title>Google clone</title>
    <link rel="icon" href="./images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3c29846701.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav>
      <a href="#" class="navlink-gmail">Gmail</a>
      <a href="#" class="navlink-slike">Slike</a>
      <img class="menu-img" src="./images/menu.PNG" alt="Menu bar" />
      <img
        class="profile-img"
        src="./images/image-icon.jpg"
        alt="Profile picture"
      />
    </nav>

    <main>
      <div class="content-section">
        <img
          src="./images/logo.gif"
          alt="St Patricks day google logo"
          class="logo-animated"
        />
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input
            type="text"
            class="search-input"
            placeholder="Search Google or type a URL"
          />
          <i class="fa fa-keyboard"></i>
          <i class="fa fa-microphone"></i>
        </div>
        <div class="btns">
          <button class="googl-search-btn">Google pretraživanje</button>
          <button class="google-lucky-btn">Prati me sreća</button>
        </div>
        <div class="activity">
          <a href="#">Podržite humanitarne aktivnosti u Ukrajni</a>
        </div>
        <div class="google-language">
          <p>Google ponuđen na jeziku:<a href="#">English</a></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="upper-footer">
        <p>Hrvatska</p>
      </div>
      <div class="lower-footer">
        <ul class="lower-left">
          <li>
            <a href="#">O nama</a>
          </li>
          <li>
            <a href="#">Oglašavanje</a>
          </li>
          <li>
            <a href="#">Tvrtka</a>
          </li>
          <li>
            <a href="#">Kako funkcionira Pretraživanje</a>
          </li>
        </ul>
        <ul class="lower-right">
          <li>
            <a href="#">Privatnost</a>
          </li>
          <li>
            <a href="#">Uvjeti</a>
          </li>
          <li>
            <a href="#">Postavke</a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
